name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Betty
        run: |
          git clone https://github.com/holbertonschool/Betty.git
          sudo cp Betty/style/betty-style.pl /usr/local/bin/
          sudo cp Betty/style/betty-doc.pl /usr/local/bin/
          sudo chmod +x /usr/local/bin/betty-style.pl
          sudo chmod +x /usr/local/bin/betty-doc.pl

      - name: Check Betty Style
        run: |
          betty-style.pl *.c *.h
          betty-doc.pl *.c *.h

      - name: Build
        run: |
          gcc -Wall -Wextra -Werror -pedantic -std=gnu89 \
            0-bubble_sort.c tests/0-main.c print_array.c -o bubble

      - name: Test
        run: |
          ./bubble
