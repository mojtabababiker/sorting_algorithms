name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install CMake
        run: sudo apt-get install cmake -y

      - name: Build
        run: |
          gcc -Wall -Wextra -Werror -pedantic -std=gnu89 \
            0-bubble_sort.c tests/0-main.c print_array.c -o bubble

      - name: Test
        run: |
          ./bubble
